{% include "game/header.html" %}

<form action="{% url 'game:questionnaire' %}" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="questionnaire">
  {% for t in questions_forms %}
    <b>{{ t.0.text }}</b>
    {{ t.1.option }}
  {% endfor %}
  </div>
  <input type="submit" value="Submit" />
</form>
{% include "game/footer.html" %}
